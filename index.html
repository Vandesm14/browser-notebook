<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Browser Notebook</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="app">
		<div class="topbar">
			<div class="titlebar">
				<div class="title">
					Title:
					<input type="text" id="name" autocomplete="off">
				</div>
			</div>
			<div class="toolbar">
				<div class="btngroup">
					<button class="btn filebtn" id="new">New</button>
					<button class="btn filebtn" id="open">Open</button>
					<!-- <a href="/help.html" class="btn filebtn">Help</a> -->
					<input type="checkbox" id="saveTggl" checked style="display: none">
					<label id="saveInf" style="display: none">Autosave</label>
				</div>
				<div class="btngroup" style="display:none">
					<input type="file" onclick="uploadFile()" class="btn transferbtn" style="display:none">
					<input type="file" onclick="uploadBkp()" class="btn transferbtn" style="display:none">
					<button onclick="uploadFileBtn()" class="btn transferbtn">Upload</button>
					<button onclick="uploadBkpBtn()" class="btn transferbtn">Import</button>
					<button onclick="downloadBkp()" class="btn transferbtn">Export</button>
				</div>
			</div>
		</div>
		<div class="editor">
			<div class="fileList">
				<div class="list-header">
					<p class="file-name">Name</p>
					<p>Size</p>
					<p>Created</p>
					<p>Modified</p>
					<p></p>
				</div>
				<div class="list-items">
					<p>Loading files...</p>
				</div>
			</div>
			<textarea class="document" id="document" cols="104"></textarea>
		</div>
	</div>
	<template id="fileTemplate">
		<div class="file">
			<p class="file-name">{{name}}</p>
			<p class="file-size">{{size}}</p>
			<p class="file-datec">{{datec}}</p>
			<p class="file-datem">{{datem}}</p>
			<p class="file-id">{{id}}</p>
			<button class="file-delete">Delete</button>
		</div>
	</template>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
